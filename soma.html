<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">

    <title>Somar dois números</title>
</head>
<body>


    <style>
        body {
            font-family:  'Poppins', sans-serif;
            margin: 20px;
            padding: 20px;
        }
        .container {
            background-color: #8ad673;
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid rgb(41, 24, 24);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label, input, button {
              max-width: 500px;
            display: block;
            width: 92%;
            margin-bottom: 10px;
            border-radius: 10px;
            
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        button {
    background-color: #000000;
    color: white;
    border: none;
    width: 50%;
    cursor: pointer;
    margin: 30px auto; /* Margens automáticas para centralizar horizontalmente */
    border-radius: 10px;
    display: block; /* O botão se torna um bloco para que as margens automáticas funcionem */
}
        button:hover {
            background-color: #302b2b;
        }
        #resultado {
            font-size: 18px;
            font-weight: bold;
        }
    </style>



 <div class="container">

    <h1> Calculadora de Soma</h1>
    <label for="'numero1"> Numero 1:</label>
    <input type="number" id="numero1" required>


    <label for="numero2">Número 2:</label>
    <input type="number" id="numero2" required>


    <button onclick="somar()">Calcular Soma</button>


    <div id="resultado"></div>


    <script>
        function somar() {
            // Obtém os valores dos inputs
            const num1 = parseFloat(document.getElementById('numero1').value);
            const num2 = parseFloat(document.getElementById('numero2').value);
            
            // Verifica se ambos os números são válidos
            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('resultado').innerText = 'Por favor, insira números válidos.';
                return;
            }
            
            // Calcula a soma
            const resultado = num1 + num2;
            
            // Exibe o resultado
            document.getElementById('resultado').innerText = `Resultado: ${resultado}`;
        }
    </script>



</body>
</html>
